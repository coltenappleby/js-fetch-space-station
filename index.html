<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ISS Location</title>
    <script defer type="text/javascript" src="./index.js"></script>
  </head>
  <body>
    <header>
      <h3>ISS Location</h3>
    </header>

    <div class='space'> 
        <div class='location'> 
            <button class="get-location"> Get Space Station Location </button>
            <div class='station-location'> </div>
        </div>

        <div class="iss-pass">
            <div class="pass-times"></div>
            <input class="lat-input" name="lat" type="number">
            <input class="lon-input" name="lon" type="number">
            <button class="get-pass-times">Get ISS Pass Times!</button>
        </div>

        <div class="space-peeps">
        </div>

    </div>


  </body>
</html>
